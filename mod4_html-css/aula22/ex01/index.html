<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa - DS Gov.br</title>
    
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.7.0/dist/core.min.css">
    
    <style>
        body {
            /* Mantendo a centralização do conteúdo na página */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Fundo leve padrão */
            background-color: #f7f7f7; 
        }
        /* Estilo básico para o card/container do formulário */
        .form-container {
            background-color: #ffffff;
            /* O padding é aplicado ao container do formulário */
            padding: 30px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        /* Estilo para separar as perguntas */
        .pergunta-grupo {
            margin-bottom: 20px;
        }
        /* Garantindo que a imagem no topo ocupe a largura total */
        .header-image {
            width: 100%;
            height: auto;
            /* Arredonda apenas os cantos superiores */
            border-radius: 8px 8px 0 0; 
            object-fit: cover;
        }
        /* Ajuste para o Card que contém a imagem, removendo padding desnecessário */
        .card-header-image {
            padding: 0;
            /* Remove a margem interna do container principal para a imagem */
            margin: -30px -30px 20px -30px; 
            border: none;
            /* Remove a borda arredondada inferior do card da imagem */
            border-radius: 8px 8px 0 0; 
        }
        /* Garantir que o br-select seja inicializado corretamente */
        .br-select {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <div class="br-card card-header-image">
            <img class="header-image" src="img.jpg" alt="Banner ilustrativo do formulário, seguindo o padrão Gov.br">
        </div>
        <h2 class="ds-title">Pesquisa de Preferências de Estudo</h2>

        <form action="/x" method="POST">
            
            <div class="pergunta-grupo">
                <p><strong>1. Qual matéria você mais gosta?</strong></p>
                
                <div class="br-radio">
                    <input id="mat_javascript" type="radio" name="materia_favorita" value="javascript"/>
                    <label for="mat_javascript">JavaScript</label>
                </div>
                
                <div class="br-radio">
                    <input id="mat_html" type="radio" name="materia_favorita" value="html"/>
                    <label for="mat_html">Html</label>
                </div>
                
                <div class="br-radio">
                    <input id="mat_ux_design" type="radio" name="materia_favorita" value="ux_design"/>
                    <label for="mat_ux_design">UX Design</label>
                </div>
                
                <div class="br-radio">
                    <input id="mat_poo" type="radio" name="materia_favorita" value="poo"/>
                    <label for="mat_poo">POO</label>
                </div>
                <hr>
            </div>
            
            <div class="pergunta-grupo">
                <p><strong>2. Qual é o melhor turno para estudar?</strong></p>
                
                <div class="br-radio">
                    <input id="turno_manha" type="radio" name="turno_estudo" value="manha"/>
                    <label for="turno_manha">Manhã</label>
                </div>
                
                <div class="br-radio">
                    <input id="turno_tarde" type="radio" name="turno_estudo" value="tarde"/>
                    <label for="turno_tarde">Tarde</label>
                </div>
                
                <div class="br-radio">
                    <input id="turno_noite" type="radio" name="turno_estudo" value="noite"/>
                    <label for="turno_noite">Noite</label>
                </div>
                <hr>
            </div>
            
            <div class="pergunta-grupo">
                <p><strong>3. Qual é o próximo curso que você irá estudar? (Pode escolher mais de um)</strong></p>
                
                <div class="br-checkbox">
                    <input id="curso_python" type="checkbox" name="proximo_curso" value="back_end_python"/>
                    <label for="curso_python">Back-end com Python</label>
                </div>
                
                <div class="br-checkbox">
                    <input id="curso_nodejs" type="checkbox" name="proximo_curso" value="back_end_nodejs"/>
                    <label for="curso_nodejs">Back-end com Node.js</label>
                </div>
                
                <div class="br-checkbox">
                    <input id="curso_datascience" type="checkbox" name="proximo_curso" value="data_science"/>
                    <label for="curso_datascience">Data Science</label>
                </div>
                <hr>
            </div>
            
            <div class="pergunta-grupo">
                <p><strong>4. Qual área você deseja atuar?</strong></p>
                <div class="br-select"> 
                    <select name="area_atuacao" id="area_atuacao" class="br-select">
                        <option value="">-- Selecione uma opção --</option>
                        <option value="academica">Acadêmica</option>
                        <option value="profissional">Profissional</option>
                        <option value="ong">ONG</option>
                    </select>
                </div>
            </div>    
            
            <div class="pergunta-grupo">
                <p><strong><label for="nome_usuario">Digite seu nome:</label></strong></p>
                <div class="br-input">
                    <label for="nome_usuario">Seu nome</label> 
                    <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Seu nome aqui...">
                </div>
            </div>

            <div class="mt-3">
                <button class="br-button primary" type="submit">
                    Enviar
                </button>
                <button class="br-button secondary" type="reset">
                    Limpar
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.7.0/dist/core.min.js"></script>
</body>
</html>
