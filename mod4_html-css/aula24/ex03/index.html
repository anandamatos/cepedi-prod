<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Responsiva - DS Gov.br</title>
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.7.0/dist/core.min.css">
    <style>
        body {
            margin: 0;
            font-family: rawline, sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }

        .gallery-item {
            flex: 1 1 200px;
            max-width: 300px;
            min-width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .gallery {
                gap: 15px;
            }
            
            .gallery-item {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="ds-title">Galeria Responsiva</h2>
        <p>Galeria com Flexbox que se ajusta automaticamente:</p>
        
        <div class="gallery">
            <!-- Imagens da galeria -->
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=1" alt="Imagem 1" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=2" alt="Imagem 2" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=3" alt="Imagem 3" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=4" alt="Imagem 4" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=5" alt="Imagem 5" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=6" alt="Imagem 6" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=7" alt="Imagem 7" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=8" alt="Imagem 8" class="gallery-image">
            </div>
        </div>
        
        <div class="mt-3">
            <h4>Características da galeria:</h4>
            <ul>
                <li>Imagens se ajustam em múltiplas linhas</li>
                <li>Espaço uniforme de 20px entre imagens</li>
                <li>Tamanho mínimo: 200px, máximo: 300px</li>
                <li>Centralização quando há espaço extra</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@govbr-ds/core@3.7.0/dist/core.min.js"></script>
</body>
</html>
